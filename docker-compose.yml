services:
  admin:
    image: copycord-local:latest
    build:
      context: .
      dockerfile: code/dockerfile
    container_name: copycord-admin
    environment:
      - ROLE=admin
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data

  server:
    image: copycord-local:latest
    pull_policy: never
    container_name: copycord-server
    environment:
      - ROLE=server
    volumes:
      - ./data:/data
    depends_on:
      - admin

  client:
    image: copycord-local:latest
    pull_policy: never
    container_name: copycord-client
    environment:
      - ROLE=client
    volumes:
      - ./data:/data
    depends_on:
      - admin
